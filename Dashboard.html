<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Healthcare & Disease Prediction Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        iframe {
            width: 90%;
            height: 800px;
            border: none;
        }
        .button-container {
            margin-top: 20px;
        }
        .open-dashboard {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
        }
        .open-dashboard:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Personalized Healthcare & Disease Prediction Dashboard</h1>

    <!-- Embedded Looker Studio Dashboard -->
    <iframe
        src="https://lookerstudio.google.com/embed/reporting/8d054f95-ba15-4db5-a01c-54654ee51983/page/1M"
        allowfullscreen>
    </iframe>

    <!-- Open Dashboard in New Tab (Alternative) -->
    <div class="button-container">
        <a class="open-dashboard" href="https://lookerstudio.google.com/reporting/8d054f95-ba15-4db5-a01c-54654ee51983/page/1M"
           target="_blank">
            Open Dashboard in Full Screen
        </a>
    </div>

</body>
</html>
